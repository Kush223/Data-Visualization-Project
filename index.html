<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualizations with Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="text-center">
    <h1 class="m-2">Data Visualization</h1>
  </div>

  <div class="custom-container">
    <div class="heat-container m-4">
      <div class="row">
        <div class="col">
          <h2>Heat Map</h2>
          <svg id="heatmap"></svg>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="innovative-container m-4 text-start">
          <h2 class="mb-4 p-0 text-start">Bar Pie Chart</h2>
          <h3 id="barpie-date-container"></h3>
          <div id="dates-dropdown">
            <label for="attribute-select" class="fw-medium"></label>
            <select id="attribute-select"></select>
          </div>
          <svg id="barpie" class="m-0 p-0"></svg>
        </div>
      </div>

      <div class="col-6">
        <div class="network-container m-4 text-end">
          <h2>Network Graph</h2>
          <h3 id="network-date-container"></h3>
          <h3 id="network-location-container"></h3>
          <svg id="networkGraph"></svg>
        </div>
      </div>
    </div>

    <div class="innovative-container1 m-4">
      <div class="row">
        <div class="col-6">
          <h2 class="mb-4">Bubble Network Bar Chart</h2>
          <svg id="bnbc"></svg>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <div class="histogram-container m-4">
          <h2>Histogram</h2>
          <svg id="histogram" width="1000px" height="650px"></svg>
        </div>
      </div>
      <div class="col-7">
        <div class="time-container m-4 text-end">
          <h2>Time Series</h2>
          <h3 id="time-location-container"></h3>
          <h3 id="time-employee-container"></h3>
          <div class="dropdown my-5">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Display By
            </button>
            <ul class="dropdown-menu" style="color: white;">
              <li><a class="dropdown-item" style="color: white;" onclick=amount_ts()>Total Amount Spent</a></li>
              <li><a class="dropdown-item" style="color: white;" onclick=freq_ts()>Frequency of Transactions</a>
              </li>
            </ul>
          </div>
          <svg id="time-series-chart" width="1000px" height="500px"></svg>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
